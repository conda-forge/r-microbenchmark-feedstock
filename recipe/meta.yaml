{% set version = '1.4-7' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-microbenchmark
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/microbenchmark_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/microbenchmark/microbenchmark_{{ version }}.tar.gz
  sha256: 268f13c6323dd28cc2dff7e991bb78b814a8873b4a73f4a3645f40423da984f6

build:
  merge_build_host: True  # [win]
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}sed               # [win]
    - {{ posix }}grep              # [win]
    - {{ posix }}autoconf
    - {{ posix }}automake          # [not win]
    - {{ posix }}automake-wrapper  # [win]
    - {{ posix }}pkg-config
    - {{ posix }}make
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
  host:
    - r-base
  run:
    - r-base
    - {{ native }}gcc-libs         # [win]

test:
  commands:
    - $R -e "library('microbenchmark')"           # [not win]
    - "\"%R%\" -e \"library('microbenchmark')\""  # [win]

about:
  home: https://github.com/joshuaulrich/microbenchmark/
  license: BSD_2_clause
  summary: Provides infrastructure to accurately measure and compare the execution time of R
    expressions.
  license_family: BSD
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/BSD_2_clause'

extra:
  recipe-maintainers:
    - conda-forge/r

